<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Anagram</title>
</head>
<body>
  <div class="container">
    <h1>Anagram Fun</h1>

    <form>
      <div class="row">
        <div class= "col-sm-3">
          <div class="form-group">
            <label for="word-input">Enter a word to check.</label>
            <input id="word-input" class="form-control" type="text">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="list-input">Enter a list of words to check against.</label>
            <input id="list-input" class="form-control" type="text">
          </div>
        </div>
        <div class="stuff">
          <h1>STUFF</h1>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>

    </form>

    <p class="result"></p>
  </div>
</body>
</html>
