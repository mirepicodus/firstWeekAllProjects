<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TRIANGLES</title>
  </head>
  <body>
    <div class="container">
      <h1>Am I a Triangle?</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="triangle-sides">Enter your triangles lengths seperated by commas:</label>
          <input id="triangle-sides" type="text">
        </div>

        <button type="submit" class="btn">Triangle...?</button>
      </form>

      <div id="result">
        <p><span class="valid-triangle"></span> is <span class="is-triangle"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
